<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">

<head>
    <title>MEMBER</title>
</head>

<body>

<th:block layout:fragment="content">
    <div class="content">
        <h2>This is Content</h2>
        <hr>
        <table border="1">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
            </tr>
            <th:block th:each="salary : ${startList}">
                <tr>
                    <td th:text="${ salary.uid }"></td>
                    <td th:text="${ salary.uname }"></td>
                    <td th:text="${ salary.regdate }"></td>
                </tr>
            </th:block>
        </table>
    </div>
</th:block>

</body>

</html>
